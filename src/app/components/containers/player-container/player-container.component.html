<div class="container">
  <div class="player-details">
    <div class="player-details-name">{{player.name}}</div>
    <div class="player-details-score">Score: {{player.score}}</div>
  </div>

  @if (resourceCardDataProvider.data(player.type) | async; as data) {
    <div class="card-container" [class.winner]="data.showWinner">
      <ng-container *ngComponentOutlet="
        data.component;
        inputs: data.inputs;"
      ></ng-container>
    </div>
  }
</div>
